<!DOCTYPE html>
<html lang="fa">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>zoodex fastfood cart</title>

  <!-- project dependencies -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="zoodex-card.css" />
</head>

<body>
  <h2>Fast-Food-List</h2>
  <div id="list-fast-food"></div>
  <script>
    function getFastFoods() {
      $.ajax({
        url: "https://admin.zoodex.ir/api/v3/vendors/city/kerman/list/fastfood?with=total_count&offset=0&limit=20&latitude=&longitude=",
        type: "GET",
        success: function (response) {
          const fastfoodList = response.data;
          fastfoodList.forEach((fastfood) => {
            $("#list-fast-food").append(`
                            <div class="fastfood-card">
                                <div class="image-container">
                                    <img src="${fastfood.background.desktop}" alt="${fastfood.title}" class="background-image" />
                                    <img src="${fastfood.logo}" alt="${fastfood.title} logo" class="logo-image" />
                                    
                                    </div>
                                    <div class="info-container">
                                    <div class="title">${fastfood.title}</div>
                                    <div class="offer">${fastfood.offer}</div>
                                    <div class="avg-time">زمان : ${fastfood.avg_time} دقیقه</div>
                                    <div class="rate">امتیاز: ${fastfood.rate}</div>
                                    <div class="address">آدرس: ${fastfood.mini_address}</div>
                                    <div class="reach">امتیاز عملکرد: ${fastfood.reach}</div>
                                    <div class="plus-title">${fastfood.plus.title}</div>
                                </div>
                            </div>
                        `);
          });
        },
        error: function (jqXHR, textStatus, errorThrown) {
          console.error("Error: " + textStatus, errorThrown);
        },
      });
    }
    $(document).ready(function () {
      getFastFoods();
    });
  </script>
</body>

</html>
